		<script id="vertexShader" type="x-shader/x-vertex">

			precision mediump float;
			precision mediump int;

			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional
			uniform float time;
			uniform float audio[64];
			uniform float sensitivity;
			uniform float scale;
			uniform float sinScale;
			uniform float noiseIterations; 
			uniform float pointSize; 


			attribute vec3 position;
			attribute vec3 normal;
			attribute vec4 color;

			varying vec3 vPosition;
			varying vec3 vNormal;
			varying vec4 vColor;


			/// NOISE CODE 
			//  noise from https://www.shadertoy.com/view/XsX3zB
		    /* discontinuous pseudorandom uniformly distributed in [-0.5, +0.5]^3 */
			vec3 random3(vec3 c) {
				float j = 4096.0*sin(dot(c,vec3(17.0, 59.4, 15.0)));
				vec3 r;
				r.z = fract(512.0*j);
				j *= .125;
				r.x = fract(512.0*j);
				j *= .125;
				r.y = fract(512.0*j);
				return r-0.5;
			}

		    /* skew constants for 3d simplex functions */
		    const float F3 =  0.3333333;
		    const float G3 =  0.1666667;
		    /* 3d simplex noise */
		    float simplex3d(vec3 p) {
				/* 1. find current tetrahedron T and it's four vertices */
				/* s, s+i1, s+i2, s+1.0 - absolute skewed (integer) coordinates of T vertices */
				/* x, x1, x2, x3 - unskewed coordinates of p relative to each of T vertices*/
				/* calculate s and x */
				vec3 s = floor(p + dot(p, vec3(F3)));
				vec3 x = p - s + dot(s, vec3(G3));
				/* calculate i1 and i2 */
				vec3 e = step(vec3(0.0), x - x.yzx);
				vec3 i1 = e*(1.0 - e.zxy);
				vec3 i2 = 1.0 - e.zxy*(1.0 - e);
				/* x1, x2, x3 */
				vec3 x1 = x - i1 + G3;
				vec3 x2 = x - i2 + 2.0*G3;
				vec3 x3 = x - 1.0 + 3.0*G3;
				/* 2. find four surflets and store them in d */
				vec4 w, d;
				/* calculate surflet weights */
				w.x = dot(x, x);
				w.y = dot(x1, x1);
				w.z = dot(x2, x2);
				w.w = dot(x3, x3);
				/* w fades from 0.6 at the center of the surflet to 0.0 at the margin */
				w = max(0.6 - w, 0.0);
				/* calculate surflet components */
				d.x = dot(random3(s), x);
				d.y = dot(random3(s + i1), x1);
				d.z = dot(random3(s + i2), x2);
				d.w = dot(random3(s + 1.0), x3);
				/* multiply d by w^4 */
				w *= w;
				w *= w;
				d *= w;
				/* 3. return the sum of the four surflets */
				return dot(d, vec4(52.0)) + 0.5;
		    }

		    float fractalNoise(vec3 p)
		    {
		        float f = 0.0;
		        float a = 0.5;
		        p = p + vec3(0.4, 0.0, 1.0) * time * 5.02;
		        p = p * scale;
		        for (float i = 0.0; i < 8.0; i++ ) {
		        	if( i > noiseIterations) {
		        		break;
		        	}
		            f += a * simplex3d(p) * 0.01 * audio[int(i)];
		            p *= 2.0;
		            a *= 0.5;
		        }
		        return f;
		    }

	  		/// END NOISE CODE

		void main()	{

			vPosition = position;
			vColor = color;

	        vec3 p = position;
	        vec3 noise = vec3(fractalNoise(p.xyz),fractalNoise(p.zyx),fractalNoise(p.yzx))-1.0;
	        vNormal = (normal) * 0.4 + 0.6 *(sensitivity * sin(noise * sinScale )+1.0);
	        p = (position) * 0.4 + 0.6 *(sensitivity * sin(noise * sinScale)+1.0);
			gl_Position = projectionMatrix * modelViewMatrix * vec4( p, 1.0 );
			gl_PointSize = pointSize;

		}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;
			precision mediump int;

			uniform float time;
			uniform float sensitivity;
			uniform vec4 lightColor;
			uniform float colorContour;
			uniform float opacity;

			varying vec3 vPosition;
			varying vec3 vNormal;
			varying vec4 vColor;

			void main()	{
				vec3 lightDir = normalize(vec3(1.0, 0.0, 0.0));
				
				vec4 color = lightColor;//vec4( vColor );
        		color *= dot(normalize(vNormal),lightDir);
        		color = 0.5 * sin(color * colorContour) + 0.5;
				// color.r += sin( vPosition.x * 10.0 + time ) * 0.5;
				color.a = opacity;
				gl_FragColor = color;
				
				/*
				vec3 dx = dFdx(vPosition);
				vec3 dy = dFdy(vPosition);
				vec3 norm = normalize(cross(dx,dy));
				vec3 color = vec3(0.9, 0.2, 0.1);
				color *= dot(normalize(norm),lightDir);
				
				gl_FragColor = vec4(color,0.2);
				*/
			}

		</script>

			function geometryType() {
				if (selectedGeometry == "Plane") {
					return new THREE.PlaneBufferGeometry(
						params.size, params.size, params.detail, params.detail);//.toNonIndexed();
				} else if(selectedGeometry == "Sphere") {
					return new THREE.SphereBufferGeometry(params.size / 2, params.detail, params.detail);//.toNonIndexed();
				} else if(selectedGeometry == "Solid Sphere") {
					return generateSolidSphereGeometry();
				} else if (selectedGeometry == "Text") {
					return generateText();
				}
			}

			function generateText() {
				var geometry = new THREE.TextGeometry( params.text, {
					font: font,
					size: params.size,
					height: 5,
					curveSegments: params.detail,
					bevelThickness: 20,
					bevelSize: 1,
					bevelEnabled: true
				});
				geometry.center();
				var tessellateModifier = new THREE.TessellateModifier( 12 );
				for ( var i = 0; i < 15; i ++ ) {
					tessellateModifier.modify( geometry );
				}

				// var explodeModifier = new THREE.ExplodeModifier();
				// explodeModifier.modify( geometry );

				// var numFaces = geometry.faces.length;
				return new THREE.BufferGeometry().fromGeometry( geometry );
			}

				selectedGeometry = value;
				scene.children[ 0 ].geometry = geometryType();
				scene.children[ 0 ].geometry.needsUpdate = true;
			});

					analyser = new THREE.AudioAnalyser( sound, bufferLength );
				} else {
					sound.pause();
				}
				
			});

			function generateSolidSphereGeometry() {
				// geometry
				var triangles = Math.round(params.detail * 100);

				var geometry = new THREE.BufferGeometry();

				var indices = new Uint32Array( triangles * 3 );

				for ( var i = 0; i < indices.length; i ++ ) {
					indices[ i ] = i;
				}

				var positions = new Float32Array( triangles * 3 * 3 );
				var normals = new Int16Array( triangles * 3 * 3 );
				var colors = new Uint8Array( triangles * 3 * 3 );

				var color = new THREE.Color();

				var n = Math.round(params.size);	// triangles spread in the sphere
				var d = Math.round(params.pointSize), d2 = d/2;	// individual triangle size

				var pA = new THREE.Vector3();
				var pB = new THREE.Vector3();
				var pC = new THREE.Vector3();

				var cb = new THREE.Vector3();
				var ab = new THREE.Vector3();
				
				var sphereRaduis = n / 3;

				for ( var i = 0; i < positions.length; i += 9 ) {
					var x = Math.random() * n -  n / 2;
					var y = Math.random() * n -  n / 2;
					var z = Math.random() * n -  n / 2;
					while(Math.sqrt(x * x + y * y + z * z) > sphereRaduis) {
						x = Math.random() * n -  n / 2;
						y = Math.random() * n -  n / 2;
						z = Math.random() * n -  n / 2;
					}

					var ax = x + Math.random() * d - d2;
					var ay = y + Math.random() * d - d2;
					var az = z + Math.random() * d - d2;

					var bx = x + Math.random() * d - d2;
					var by = y + Math.random() * d - d2;
					var bz = z + Math.random() * d - d2;

					var cx = x + Math.random() * d - d2;
					var cy = y + Math.random() * d - d2;
					var cz = z + Math.random() * d - d2;

					positions[ i ]     = ax;
					positions[ i + 1 ] = ay;
					positions[ i + 2 ] = az;

					positions[ i + 3 ] = bx;
					positions[ i + 4 ] = by;
					positions[ i + 5 ] = bz;

					positions[ i + 6 ] = cx;
					positions[ i + 7 ] = cy;
					positions[ i + 8 ] = cz;

					// flat face normals

					pA.set( ax, ay, az );
					pB.set( bx, by, bz );
					pC.set( cx, cy, cz );

					cb.subVectors( pC, pB );
					ab.subVectors( pA, pB );
					cb.cross( ab );

					cb.normalize();

					var nx = cb.x;
					var ny = cb.y;
					var nz = cb.z;

					normals[ i ]     = nx * 32767;
					normals[ i + 1 ] = ny * 32767;
					normals[ i + 2 ] = nz * 32767;

					normals[ i + 3 ] = nx * 32767;
					normals[ i + 4 ] = ny * 32767;
					normals[ i + 5 ] = nz * 32767;

					normals[ i + 6 ] = nx * 32767;
					normals[ i + 7 ] = ny * 32767;
					normals[ i + 8 ] = nz * 32767;

					// colors

					var vx = (  x / sphereRaduis/2 ) + 0.7;
					var vy = (  y / sphereRaduis/2) + 0.7;
					var vz = (  z / sphereRaduis/2) + 0.7;

					color.setRGB( vx, vy, vz );

					colors[ i ]     = color.r * 255;
					colors[ i + 1 ] = color.g * 255;
					colors[ i + 2 ] = color.b * 255;

					colors[ i + 3 ] = color.r * 255;
					colors[ i + 4 ] = color.g * 255;
					colors[ i + 5 ] = color.b * 255;

					colors[ i + 6 ] = color.r * 255;
					colors[ i + 7 ] = color.g * 255;
					colors[ i + 8 ] = color.b * 255;

				}

				geometry.setIndex( new THREE.BufferAttribute( indices, 1 ) );
				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'normal', new THREE.BufferAttribute( normals, 3, true ) );
				geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3, true ) );
				geometry.computeBoundingSphere();
				return geometry;				
			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				var time = performance.now();
				
				colorTracker.update();
				var object = scene.children[ 0 ];
				// object.rotation.z = -Math.PI /2;
				// object.rotation.y = -Math.PI /4;
				controls.update();
				var smoothA = Math.sqrt(params.audioSmoothing);
				var smoothB = 1 - smoothA;
		        smoothVolume = smoothB * analyser.getAverageFrequency() * 0.01 + smoothA * smoothVolume;
		        pointLight.intensity = smoothVolume * params.pointLightIntensity;
		        var freshAudio = analyser.getFrequencyData();
				for(var i = 0; i < audioArray.length; i++) {
					audioArray[i] = smoothA * audioArray[i] + smoothB * freshAudio[i]; 
				}
				camera.lookAt(object.position);
				object.material.uniforms.audio.value = audioArray;
				object.material.uniforms.time.value += (time * 0.000005) * 0.7 + smoothVolume * smoothVolume * params.time;
				object.material.uniforms.sensitivity.value = params.sensitivity;
				object.material.uniforms.noiseIterations.value = params.noiseIterations;
				object.material.uniforms.scale.value = params.scale;
				object.material.uniforms.sinScale.value = params.sinScale;
				var color = colorTracker.getColor(analyser.getAverageFrequency(), 100);
				object.material.uniforms.colorContour.value = params.colorContour;
				object.material.uniforms.opacity.value = params.opacity;
				object.material.uniforms.pointSize.value = params.pointSize;
				// pointLight.color = color;
				object.material.uniforms.lightColor.value = new THREE.Vector4(color.r, color.g, color.b, color.a);

				
				// console.log(camera.position);
				renderer.render( scene, camera );

			}

		</script>
